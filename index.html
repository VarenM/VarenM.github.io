<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My CS Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .project-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .project-card:hover {
            transform: translateY(-5px);
        }
        .project-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .project-description {
            font-size: 1em;
            color: #555;
        }
        .project-links {
            margin-top: 15px;
        }
        .project-links a {
            text-decoration: none;
            color: #3498db;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h1>Varen Kumar Maniktala</h1>

    <div class="projects-container">
        <div class="project-card">
            <div class="project-title">Project 1: AI Music Generator</div>
            <div class="project-description">
                A music generator built off Tensorflow projects that generate music based off of genre/mood.
            </div>
            <div class="project-links">
                <a href="https://github.com/ur-gdsc-music">GitHub Repo</a>
                <a href="https://ur-gdsc-music.github.io/">Live Demo</a>
            </div>
        </div>

        <div class="project-card">
            <div class="project-title">Project 2: AI DoctorBot</div>
            <div class="project-description">
                A "doctorbot" that predicts a patient's disease/illness based on a variety of symptoms.
            </div>
            <div class="project-links">
                <a href="https://github.com/VarenM/DoctorBot">GitHub Repo</a>
                <!-- <a href="#">Live Demo</a> -->
            </div>
        </div>

        <!-- Add more project cards here -->
    </div>

</body>
</html>
